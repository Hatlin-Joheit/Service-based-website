{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up form</title>
    <link href="{% static 'reg.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

<form id="signupForm";>
      <h1>Sign-up Form</h1>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required>
<br>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email address" required>
<br>
      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" placeholder="Enter your password" required>
<br>
      <button type="submit">Sign Up</button>
      <p class="login-link">Already have an account? <a href="#" id="showLoginForm">Login</a></p>
   {% csrf_token %}
</form>
</body>
</html>
